<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="text-center mb-5 mt-5">Library</h1>
      <div class="row justify-content-end">
        <div class="col-4 text-end mb-3 p-0">
          <button type="button" id="form-show-btn" class="btn btn-primary">
            Add a new books
          </button>
        </div>
      </div>
      <div class="row">
        <table id="book-table" class="table table-bordered">
          <tbody id="table-body">
            <tr class="text-center">
              <th>Title</th>
              <th>Writer</th>
              <th>Pages</th>
              <th width="200px" class="text-center">Read Status</th>
              <th width="200px">Delete</th>
            </tr>
          </tbody>
        </table>
      </div>

      <div
        id="form-container"
        class="position-absolute start-0 top-0 w-100 h-100 bg-dark d-none"
      >
        <form
          id="book-form"
          action="#"
          class="position-absolute top-50 start-50 translate-middle text-white needs-validation"
          novalidate
        >
          <div class="row mb-4">
            <div class="col">
              <h2 class="text-center">Add new book</h2>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <!-- Name input -->
              <div class="">
                <label class="form-label" for="book-name">Book Name</label>
                <input
                  type="text"
                  id="book-name"
                  class="form-control"
                  required
                />
                <div class="valid-feedback">Looks Good</div>
                <div class="invalid-feedback">Enter some value</div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <!-- Email input -->
              <div class="">
                <label class="form-label" for="book-author">Author</label>
                <input
                  type="text"
                  id="book-author"
                  class="form-control"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Enter some value</div>
              </div>
            </div>
            <div class="col">
              <!-- Email input -->
              <div class="form-outline">
                <label class="form-label" for="book-pages">Pages</label>
                <input
                  type="number"
                  id="book-pages"
                  class="form-control"
                  required
                />
                <div class="valid-feedback">Looks good</div>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col mt-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="read-status"
                />
                <label class="form-check-label" for="read-status">
                  Did you read the book?
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <button
                id="form-submit-btn"
                type="submit"
                class="btn btn-primary w-50"
              >
                Add Book
              </button>
            </div>
          </div>
        </form>

        <button
          type="button"
          id="form-close-btn"
          class="btn-close position-absolute top-0 end-0 fs-1 p-4 me-4 mt-4 btn-close-white"
          aria-label="Close"
        ></button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
