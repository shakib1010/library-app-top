<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Library</title>
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <main class="container" id="container">
      <h1 class="heading-primary text-center">My Library</h1>
      <form action="#" class="form" id="form">
        <div class="form__input-box">
          <label class="form__lebel" for="name">Book Name</label>
          <input class="form__input" type="text" name="name" id="name">
        </div>
        <div class="form__input-box">
          <label class="form__lebel" for="author">Author</label>
          <input class="form__input" type="text" name="author" id="author">
        </div>
        <div class="form__input-box">
          <label class="form__lebel" for="pages">Pages</label>
          <input class="form__input" type="number" name="pages" id="pages">
        </div>
        <div class="form__input-box form__input-box--checkbox">
          <label class="form__lebel form__lebel--checkbox" for="read-status">Have you read the book?</label>
          <input class="form__input form__input--checkbox" value="on" type="checkbox" name="read-status" id="read-status">
        </div>
        <div class="form__input-box form__input-box--btn">
          <button id="add-book" class="form__btn">Add Book</button>
        </div>
      </form>
      <!-- <div class="alert alert__success">
        Book has been added
      </div> -->
      <table class="book-table" id="table">
        <thead>
          <tr>
            <th>Author</th>
            <th>Author</th>
            <th >Pages</th>
            <th width="200">Update Read Status</th>
            <th width="200">Delete Book</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </main>
    <script src="script.js"></script>
  </body>
</html>
